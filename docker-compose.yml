version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/app:/workspace
    ports:
      - "8000:8000"
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          memory: 512m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/app:/workspace
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          memory: 512m